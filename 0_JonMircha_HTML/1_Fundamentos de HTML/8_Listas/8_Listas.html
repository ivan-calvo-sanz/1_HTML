<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="En esta página estamos aprendiendo los fundamentos de HTML con @jonmircha"
    />
    <title>Listas</title>
  </head>
  <body>
    <h2>LISTAS ORDENADAS</h2>
    <h3>Estaciones del Año</h3>
    <ol type="i">
      <li>Primavera</li>
      <li>Verano</li>
      <li>Otoño</li>
      <li>Invierno</li>
    </ol>

    <h2>LISTAS DESORDENADAS</h2>
    <h3>Cosas por hacer</h3>
    <ul type="square">
      <li>Terminar de grabar</li>
      <li>Editar el video</li>
      <li>Subirlo a Youtube</li>
    </ul>

    <h2>LISTAS DE DEFINICION</h2>
    <dl>
      <dt>HTML</dt>
      <dd>Es un lenguaje de marcado</dd>
      <dt>CSS</dt>
      <dd>Es un lenguaje de estilos</dd>
    </dl>
  </body>
</html>
